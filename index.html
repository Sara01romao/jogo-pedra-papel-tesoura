<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo: Pedra - Papel - Tesoura</title>
</head>
<body>
    
    <section >
        <h3>Selecionar Jogada: <span id="msgErro"></span> </h3>
        <div class="containerJogadas">
            <label for="pedra">
            
                <input onchange="msg(this.value)" type="radio" value="pedra" name="player" id="pedra" class="input">
                <img  src="./images/pedra.jpg" alt="pedra">
                <p>Pedra</p>
            </label>
            
            <label for="papel">
               
                <input onchange="msg(this.value)" type="radio" value="papel" name="player" id="papel" class="input">  
                <img  src="./images/papel.jpg" alt="papel">
                <p>Papel</p>
            </label>
            
            <label for="tesoura">
               
                <input onchange="msg(this.value)" type="radio" value="tesoura" name="player" id="tesoura" class="input">
                <img  src="./images/tesoura.jpg" alt="tesoura">  
                <p>Tesoura</p>
            </label>
        </div>  
          
    </section>

    <main>

        <div id="selecionado" ></div>
         
        <div>
            <button id="start">Come√ßar</button>

            <div class="resetContainer">
                <h2 id="resultado"></h2>
                <button id="reset">Jogar de Novo</button>
                
            </div>
        </div>
       

        <div id="comp"> </div>

      
    </main>
  

   

   
   

   

   



    <script src="script.js"></script>
</body>
</html>
